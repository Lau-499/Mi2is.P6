<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8" />
    <title>Editar Usuario</title>
</head>
<body>
    <h1>Editar Usuario</h1>
    <form th:action="@{'/usuarioid/' + ${usuario.id} + '/edit'}" method="post">
        <label>Nombre: <input type="text" name="nombre" th:value="${usuario.nombre}" required></label><br>
        <label>Apellidos: <input type="text" name="apellidos" th:value="${usuario.apellidos}" required></label><br>
        <label>Contrase√±a: <input type="password" name="contrasenya" th:value="${usuario.contrasenya}" required></label><br>
        <button type="submit">Guardar</button>
        <a th:href="@{'/usuarioid/' + ${usuario.id}}">Cancelar</a>
    </form>
</body>
</html>
